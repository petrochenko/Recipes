<div class="row">
  <div class="col-xs-12">
    <img
      src="{{recipeDetail.imagePath}}"
      alt="{{recipeDetail.name}}"
      class="img-responsive"
    style="max-height: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()"  style="cursor: pointer;">To Shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h4>Description:</h4>
  </div>
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetail.ingredients">
        {{ingredient.name}} - ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
